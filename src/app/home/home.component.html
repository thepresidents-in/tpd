 <div style="height: 10vh;">
  <mat-toolbar style="background-color: #38B6FF;border:1px solid #38B6FF;color:#FFF;" color="#38B6FF">
    <mat-toolbar-row style=" ">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="['/dashboard']"  style="font-weight: 600;font-size: 18px;font: Helvetica Neue,sans-serif">The Presidents</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
      <ul fxLayout fxLayoutGap="20px" class="navigation-items">
    <li [matMenuTriggerFor]="student"  #matMenuTrigger1="matMenuTrigger">
      <a mat-list-item (mouseenter)="matMenuTrigger1.openMenu()" >
      <!-- <mat-icon class="icon">people</mat-icon>&nbsp; -->
      <span class="label" style="font-weight: 600;font-size: 14px;font: Helvetica Neue,sans-serif">Student</span>
      </a>
      <mat-menu #student="matMenu" (mouseleave)="matMenuTrigger1.closeMenu()" [overlapTrigger]="false">
      <a *ngIf="!hostFlag" mat-menu-item routerLink='/student' routerLinkActive="active">Add Student</a>
      <a *ngIf="!hostFlag" mat-menu-item routerLink='/liststudent' routerLinkActive="active">View Student</a>
      <a *ngIf="hostFlag" mat-menu-item routerLink='/attendance' routerLinkActive="active">Attendance</a>
      <a *ngIf="hostFlag" mat-menu-item routerLink='/attendanceView' routerLinkActive="active" >View Attendance</a>
      <a *ngIf="hostFlag" mat-menu-item routerLink='/classAdd' routerLinkActive="active">Add Class</a>
      </mat-menu>
    </li>

    <li [matMenuTriggerFor]="receipt" #matMenuTrigger2="matMenuTrigger">
      <a mat-list-item (mouseenter)="matMenuTrigger2.openMenu()">
      <!-- <mat-icon class="icon">receipt</mat-icon>&nbsp; -->
      <span class="label" style="font-weight: 600;font-size: 14px;font: Helvetica Neue,sans-serif">Receipt</span>
      </a>
      <mat-menu #receipt="matMenu" (mouseleave)="matMenuTrigger2.closeMenu()" [overlapTrigger]="false">
      <a *ngIf="hostFlag" mat-menu-item routerLink='/receipt' routerLinkActive="active">Add Receipt</a>
      <a *ngIf="hostFlag" mat-menu-item routerLink='/receiptList' routerLinkActive="active">View Receipt</a>
      <a *ngIf="!hostFlag" mat-menu-item routerLink='/college_receipt' routerLinkActive="active">Add College Receipt</a>
      <a *ngIf="!hostFlag" mat-menu-item routerLink='/college_receiptList' routerLinkActive="active">View College Receipt</a>
      </mat-menu>
   </li>

    <li *ngIf="hostFlag" [matMenuTriggerFor]="fee_structure" #matMenuTrigger4="matMenuTrigger">
      <a mat-list-item (mouseenter)="matMenuTrigger4.openMenu()">
     <!--  <mat-icon class="icon">money</mat-icon>&nbsp; -->
      <span class="label" style="font-weight: 600;font-size: 14px;font: Helvetica Neue,sans-serif">Fee Structure</span>
      </a>
      <mat-menu #fee_structure="matMenu"  [overlapTrigger]="false">
          <span (mouseleave)="matMenuTrigger4.closeMenu()">
      <a *ngIf="hostFlag" mat-menu-item routerLink='/fee_structure' routerLinkActive="active">Add Fee</a>
      <a *ngIf="hostFlag" mat-menu-item routerLink='/feeList' routerLinkActive="active">View Fee Structure</a>
      </span>
      </mat-menu>
   </li>
    <li [matMenuTriggerFor]="expenses" #matMenuTrigger5="matMenuTrigger">
      <a mat-list-item (mouseenter)="matMenuTrigger5.openMenu()">
     <!--  <mat-icon class="icon">money</mat-icon>&nbsp; -->
      <span class="label" style="font-weight: 600;font-size: 14px;font: Helvetica Neue,sans-serif">Expenses</span>
      </a>
      <mat-menu #expenses="matMenu"  [overlapTrigger]="false">
          <span (mouseleave)="matMenuTrigger5.closeMenu()">
      <a mat-menu-item routerLink='/expense' routerLinkActive="active">Add Expense</a>
      <a mat-menu-item routerLink='/expenses' routerLinkActive="active">View Expenses</a>
      </span>
      </mat-menu>
   </li>

    <li [matMenuTriggerFor]="dashboard" #matMenuTrigger3="matMenuTrigger">
      <a mat-list-item (mouseenter)="matMenuTrigger3.openMenu()">
      <!-- <mat-icon class="icon">dashboard</mat-icon>&nbsp; -->
      <span class="label" style="font-weight: 600;font-size: 14px;font: Helvetica Neue,sans-serif">Dashboard</span>
      </a>
      <mat-menu #dashboard="matMenu" (mouseleave)="matMenuTrigger3.closeMenu()" [overlapTrigger]="false">
      <a mat-menu-item routerLink='/dashboard' routerLinkActive="active">Dashboard</a>
      <a mat-menu-item (click)="logout()">Logout</a>
      </mat-menu>
    </li>
   </ul>
  </div>
  </mat-toolbar-row>
  </mat-toolbar>
</div>
