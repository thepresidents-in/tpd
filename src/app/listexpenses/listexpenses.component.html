<app-home></app-home>
<ng4-loading-spinner> </ng4-loading-spinner>
<div class="col-lg-12">
  <mat-card style="margin: 25px;">
    <button mat-fab style=";float: right;background-color: #38B6FF" title="Add Expense" routerLink='/expense'> <mat-icon style="color:#FFF;">add</mat-icon></button>
<mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose From Date" name="from_date" id="from_date" ngModel #from_date="ngModel"  (ngModelChange)="get_from_date($event)">
      <mat-datepicker-toggle matPrefix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

     <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Choose To Date" name="to_date" id="to_date" ngModel #to_date="ngModel"  (ngModelChange)="get_to_date($event)">
      <mat-datepicker-toggle matPrefix [for]="picker2">
      </mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="srno">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sr No</mat-header-cell>
              <mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}
            </mat-cell>
            <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
        </ng-container>
  <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
              <mat-cell *matCellDef="let element ">  {{element.date | date}}
              </mat-cell>
               <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
          </ng-container>

  <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element.type }}
            </mat-cell>
             <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
        </ng-container>

  <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
            <mat-cell  *matCellDef="let element ">{{element.amount }}
            </mat-cell>
            <mat-footer-cell *matFooterCellDef> <strong>Total: Income- {{incomeSum}} Expense- {{expenseSum}}</strong></mat-footer-cell>
        </ng-container>
  <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell  *matCellDef="let element ">{{element.description }}
            </mat-cell>
            <mat-footer-cell *matFooterCellDef> <strong>Balance: {{incomeSum - expenseSum}} </strong></mat-footer-cell>
        </ng-container>

        <ng-container matColumnDef="del">
            <mat-header-cell *matHeaderCellDef>Del</mat-header-cell>
            <mat-cell  *matCellDef="let element">
                <mat-icon (click)="openDialog(element)" matTooltip="Delete Transection" matPrefix class="icon">delete</mat-icon>
            </mat-cell>
             <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
        </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   <mat-footer-row class="sticky-footer" *matFooterRowDef="displayedColumns"></mat-footer-row>
</mat-table>
</mat-card>
</div>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<router-outlet></router-outlet>
