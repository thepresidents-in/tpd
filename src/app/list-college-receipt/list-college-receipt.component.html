<app-home></app-home>

<ng4-loading-spinner> </ng4-loading-spinner>
<div class="col-lg-12">

  <mat-card style="margin: 25px;">
<mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="srno">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sr No</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}
            </mat-cell>
        </ng-container>
  <ng-container matColumnDef="idNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id Number</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element.idNumber }}
            </mat-cell>
        </ng-container>

  <ng-container matColumnDef="first_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell  *matCellDef="let element "><!-- <a href="" [routerLink]="['/studentDetail',element.uId]"> -->{{element.first_name | titlecase }} <!-- </a> -->
            </mat-cell>
        </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="class">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Class </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.class}} </mat-cell>
  </ng-container>

   <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date: 'dd-MM-yyyy'}} </mat-cell>
  </ng-container>

        <ng-container matColumnDef="submittedFee">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Submitted Fee</mat-header-cell>
            <mat-cell *matCellDef="let element ">  {{ element.submittedFee }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="uId">
            <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
            <mat-cell [routerLink]="['/editCollegeReceipt',element.uId]" *matCellDef="let element">
                <mat-icon  matTooltip="Edit Receipt" matPrefix class="icon">edit</mat-icon>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="del">
            <mat-header-cell *matHeaderCellDef>Del</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-icon (click)="openDialog(element)" matTooltip="Delete Receipt" matPrefix class="icon">delete</mat-icon>
            </mat-cell>
        </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</mat-card></div>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<router-outlet></router-outlet>
