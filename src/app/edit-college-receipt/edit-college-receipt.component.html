<app-home></app-home>
<ng4-loading-spinner> </ng4-loading-spinner>
 <mat-sidenav-container>
   <div class="col-lg-12">
    <mat-card style="margin: 50px;" *ngFor = "let receipt of receiptData">
      <mat-card-title style="background-color: transparent;
      padding: 10px;
      position: relative;border-bottom:0.5px solid grey;font-weight: 600;
      font-size: 14px;">EDIT RECEIPT </mat-card-title>
 <form  name="editReceiptData" (submit)="EditReceipt(postForm.form)" #postForm="ngForm"  class="student-form" >
 <div class="row">
	<div class="col-sm-2 col-lg-3 col-md-2">
	<mat-form-field>
	<input matInput  name="srno" [(ngModel)]="receipt.srno" #sno="ngModel" placeholder="Sr No" readonly>
	</mat-form-field>
	</div>

	<div class="col-sm-2 col-lg-3 col-md-2">
	<mat-form-field >
	<input matInput [matDatepicker]="picker" placeholder="Date" name="date" [(ngModel)]="receipt.date" #date="ngModel" required>
	<mat-datepicker-toggle matPrefix [for]="picker">
	</mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
	<mat-error *ngIf="date.invalid">Please enter date.</mat-error>
	</mat-form-field>
	</div>

	<div class="col-sm-2 col-lg-3 col-md-2">
	<mat-form-field >
	<input matInput placeholder="Session" name="session" [(ngModel)]="receipt.session" #session="ngModel" required readonly>
	<mat-error *ngIf="session.errors?.required">Session is required.</mat-error>
	</mat-form-field>
	</div>

  <div class="col-sm-2 col-lg-3 col-md-2">
  <mat-form-field>
    <input matInput placeholder="Fee Type" name="fee_type" [(ngModel)]="receipt.fee_type" #fee_type="ngModel" required readonly>
    <mat-error *ngIf="fee_type.errors?.required">Please enter fee type.</mat-error>
  </mat-form-field>
  </div>

</div>
<div class="row">

  <div class="col-sm-2 col-lg-3 col-md-2">
  <mat-form-field >
    <input  placeholder="Class"  matInput name="class" #class="ngModel" [(ngModel)]="receipt.class" readonly>
  </mat-form-field>
  </div>

  <div class="col-sm-2 col-lg-3 col-md-2">
      <mat-form-field class="example-full-width">
    <input  placeholder="Pick Student"  matInput name="first_name" #first_name="ngModel" [(ngModel)]="receipt.first_name"  (ngModelChange)="getStudentInfo($event)" [matAutocomplete]="auto" required readonly>
    <mat-error *ngIf="first_name.invalid">Please enter student name.</mat-error>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='getAutoStudentSelect($event)'>
    <mat-option *ngFor="let student of studentList" value="{{student.first_name}}">
    {{student.first_name}} {{ student.last_name}} {{student.idNumber}}
    </mat-option>
    </mat-autocomplete>
    </mat-form-field>
  </div>


<div class="col-sm-2 col-lg-3 col-md-2">
    <mat-form-field >
    <input matInput placeholder="ID Number" name="idNumber" [(ngModel)]="receipt.idNumber" #idNumber="ngModel" required readonly>
     <mat-error *ngIf="idNumber.errors?.required">ID Number is required.</mat-error>
  </mat-form-field>
  </div>


  <div class="col-sm-2 col-lg-3 col-md-2">
    <mat-form-field >
    <input matInput placeholder="Total Fee" name="admission_fee" [(ngModel)]="receipt.admission_fee" #admission_fee="ngModel" required readonly>
     <mat-error *ngIf="admission_fee.errors?.required">Please enter Admission Fee.</mat-error>
  </mat-form-field>
  </div>

</div>
<div class="row">

  <div class="col-sm-2 col-lg-3 col-md-2">
    <mat-form-field >
    <input matInput placeholder="Max Discount(to be given)" name="discount" [(ngModel)]="receipt.discount" #discount="ngModel" readonly>
  </mat-form-field>
  </div>

  <div class="col-sm-2 col-lg-3 col-md-2">
    <mat-form-field >
    <input matInput type="number" placeholder="Amount " name="submittedFee" [(ngModel)]="receipt.submittedFee" #submittedFee="ngModel" required >
    <mat-error *ngIf="submittedFee.errors?.required">Amount is required.</mat-error>
  </mat-form-field>
  </div>
</div>





<div class="row">
<div class="col-sm-2 col-lg-6 col-md-2">
  <div class="button-row">
     <button type="submit" mat-stroked-button style="color:#38B6FF;">Update</button>
      <button type="button" [routerLink]="['/college_receiptList']" mat-stroked-button style="background-color: #38B6FF;color:#FFF">Cancel</button>
  </div>
</div></div></form></mat-card></div></mat-sidenav-container>
